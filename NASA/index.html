<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <section class="hero">
        <h1 id="hero-text">NASA</h1>
    </section>
</header>

<footer>
    <section class="footer">

       
        <article>
            <h1>SOCIAL MEDIA</h1>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/NASA</p>
        </article>
        <article> 
            <h1>OFFICE INFO</h1>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
        </article>
        <article> 
            <h1>CONTACT US</h1>
            <form>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="message">Message</label><br>
                <input type="text" id="message" name="message"><br>
                <input type="submit" id="submit" value="send">
              </form>

        </article>
    </section>
</footer>   
    
</body>
</html>
